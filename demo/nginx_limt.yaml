apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-limits
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "250m"  # CPU 請求，表示 Pod 會分配至少 250m CPU 資源
          limits:
            cpu: "500m"  # CPU 限制，表示 Pod 使用的 CPU 資源上限為 500m

